version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vaultnet

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - vaultnet

  mayan:
    image: mayanedms/mayanedms:latest
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MAYAN_DATABASES: "{'default': {'ENGINE': 'django.db.backends.postgresql', 'NAME': '${POSTGRES_DB}', 'PASSWORD': '${POSTGRES_PASSWORD}', 'USER': '${POSTGRES_USER}', 'HOST': 'postgres'}}"
      MAYAN_CELERY_BROKER_URL: "redis://${REDIS_HOST}:${REDIS_PORT}/0"
      MAYAN_CELERY_RESULT_BACKEND: "redis://${REDIS_HOST}:${REDIS_PORT}/1"
    volumes:
      - mayan_data:/var/lib/mayan
    depends_on:
      - postgres
      - redis
    networks:
      - vaultnet

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      GROQ_API_KEY: ${GROQ_API_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      - mayan
    networks:
      - vaultnet

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - vaultnet

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - vaultnet

volumes:
  postgres_data:
  mayan_data:
  ollama_data:


networks:
  vaultnet:
